<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Verkstad – Sommarbil 1995</title>
<meta name="description" content="En gammaldags hemsida inspirerad av My Summer Car – med retrostil, CRT-effekt och små interaktiva detaljer." />
<style>
/* ------------------------------
BAS / TEMA
--------------------------------*/
:root {
--bg: #1a1d16;
--frame: #20231e;
--text: #e9f1d1;
--accent: #9dc97a;
--danger: #d47a6a;
--muted: #9aa08f;
--glass: rgba(20, 22, 18, 0.6);
--panel: #2a2e27;
--shadow: rgba(0,0,0,0.6);
--scan: rgba(255,255,255,0.05);
}


[data-theme="sepia"] {
--bg: #191510;
--frame: #241d15;
--text: #f4ecd8;
--accent: #d6b37c;
--danger: #c7805b;
--muted: #b9aa93;
--glass: rgba(32, 26, 20, 0.6);
--panel: #32281e;
--scan: rgba(255,240,200,0.06);
}


html, body {
height: 100%;
margin: 0;
background: radial-gradient(circle at 50% 30%, #2b2f28 0%, var(--bg) 60%);
color: var(--text);
font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
letter-spacing: 0.3px;
text-rendering: optimizeLegibility;
image-rendering: pixelated;
cursor: crosshair;
}


/* 4:3 CRT RAM */
.crt-wrap {
position: relative;
max-width: 1100px;
aspect-ratio: 4 / 3;
margin: 32px auto;
border-radius: 28px;
background: var(--frame);
box-shadow:
0 10px 35px var(--shadow),
inset 0 0 0 3px #000,
inset 0 0 40px rgba(0,0,0,0.5);
padding: 16px;
}


.screen {
background-color: #111; /* fallback */
position: relative;
width: 100%;
height: 100%;
background:
radial-gradient(circle at 50% 50%, rgba(255,255,255,0.06), rgba(0,0,0,0) 40%),
linear-gradient(var(--scan), var(--scan)),
repeating-linear-gradient(
to bottom,
rgba(255,255,255,0.06) 0px,
rgba(255,255,255,0.00) 2px,
rgba(0,0,0,0.10) 3px,
rgba(0,0,0,0.10) 4px
),
linear-gradient(180deg, #141611, #171a14 50%, #12140f);
border-radius: 16px;
overflow: hidden;
box-shadow: inset 0 0 80px rgba(0,0,0,0.8);
}


/* SLIGHT CURVE */
.screen::after {
content: "";
</html>
